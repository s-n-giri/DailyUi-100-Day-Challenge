<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - DailyUI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/86a59c7f61.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <div class="nav">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="left">
            <img src="images/icon.jpg" alt="weather">
            <h1 class="temp">28&deg;</h1>
            <h4 class="weather">Cloudy</h4>
            <h4 class="city">Ballia <i class="fa-solid fa-location-dot"></i></h4>
            <h5 class="temp-feel">29&deg; / 26&deg; Feels like 36&deg;</h5>
        </div>

        <div class="info">
            <h5 class="details">Cloudy. Low 26&deg;C.</h5>
            <hr>
            <div class="time-laps">
                <div class="time">
                    <p>20:30</p>
                    <i class="fa-solid fa-cloud"></i>
                    <p>28 &deg;</p>
                </div>
                <div class="time">
                    <p>21:30</p>
                    <i class="fa-solid fa-cloud"></i>
                    <p>28 &deg;</p>
                </div>
                <div class="time">
                    <p>22:30</p>
                    <i class="fa-solid fa-cloud"></i>
                    <p>28 &deg;</p>
                </div>
                <div class="time">
                    <p>23:30</p>
                    <i class="fa-solid fa-cloud"></i>
                    <p>27 &deg;</p>
                </div>
                <div class="time">
                    <p>00:30</p>
                    <i class="fa-solid fa-cloud"></i>
                    <p>27 &deg;</p>
                </div>
                <div class="time">
                    <p>01:30</p>
                    <i class="fa-solid fa-cloud"></i>
                    <p>27 &deg;</p>
                </div>
            </div>

        </div>

        <div class="tomorrow">
            <h5>Sunny Day Ahead</h5>
            <p>Expect tomorrow to be next sunny day</p>
            <div class="round">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>


    </div>

</body>

</html>

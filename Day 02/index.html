<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment-Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/86a59c7f61.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="heading">
            <h1>
                Start Your Journey Now!
            </h1>
            <p>
                Your Journey Date Will be calculated from tommorow. We won't charge you for today.
            </p>
        </div>
        <div class="right">
            <h5>Payment Method</h5>
            <div class="paypal">
                <input type="radio" name="pay">
                <i class="fa-brands fa-paypal"></i>
                <span>PayPal</span>
            </div>
            <hr>
            <div class="card">
                <input type="radio" name="pay">
                <i class="fa-regular fa-credit-card"></i>
                <span>Credit or Debit Card</span>
                <span class="mop">Card Number</span>
                <input class="input-field" type="text" placeholder="0000 0000 0000 0000">
                <span class="mop">Expiry Date</span>
                <input class="input-field" type="month">
                <span class="mop">CVC/CVV</span>
                <input class="input-field" type="password">
            </div>
            <div class="info">
            <i class="fa-solid fa-lock"></i><span>Your transaction is secured with SSL encryption</span>
        </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="header">

            <h1 class="logo">Special Offer</h1>

            <img class="logo-img" src="images/bg.png">
            <img class="uc-img" src="images/uc.png">


            <div class="offer">
                <ul>
                    <li>Buy 300 UC Get <span class="bold">25 UC Extra</span></li>
                    <li>Buy 600 UC Get <span class="bold">60 UC Extra</span></li>
                    <li>Buy 1500 UC Get <span class="bold">300 UC Extra</span></li>
                    <li>Buy 3000 UC Get <span class="bold">850 UC Extra</span></li>
                    <li>Buy 6000 UC Get <span class="bold">2100 UC Extra</span></li>
                </ul>
                <button class="btn">BUY NOW</button>

            </div>

        </div>


    </div>
</body>

</html>

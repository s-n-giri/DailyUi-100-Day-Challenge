<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding Pass</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Ubuntu&display=swap" rel="stylesheet">


    <script src="https://kit.fontawesome.com/86a59c7f61.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">

        <div class="header">

            <h1>airJet</h1>

            <hr class="header-hr">

            <div class="passenger-detail">

                <div class="passenger-name">
                    <h4>Passenger</h4>
                    <p>Ankur Giri</p>
                </div>

                <div class="depart-time">
                    <h4>Departs</h4>
                    <p>Aug 10, 2023</p>
                </div>

                <div class="arrival">
                    <h4>Arrives</h4>
                    <p>Aug 11,2023</p>
                </div>

            </div>

        </div>

        <hr class="divide">

        <div class="footer">

            <div class="route">
                <div class="from">
                    <h1 class="from-city">VNS</h1>
                    <p class="from-city-name gray">Varanasi, India</p>
                </div>
                <div class="plane"><i class="fa-solid fa-plane fa-2x"></i></div>
                <div class="to">
                    <h1 class="to-city">VTZ</h1>
                    <p class="to-city-name gray">Visakhapatnam, india</p>
                </div>

            </div>

            <div class="flight-detail">

                <div class="operator">
                    <h4>OPERATOR</h4>
                    <P class="gray">airJet Airways</P>
                </div>

                <div class="flight-number">
                    <h4>FLIGHT NO.</h4>
                    <p class="gray">JB963</p>
                </div>

                <div class="class">
                    <h4>CLASS</h4>
                    <p class="gray">Business</p>
                </div>

                <div class="seat">
                    <h4>SEAT</h4>
                    <p class="gray">4B</p>
                </div>
            </div>


        </div>

    </div>


</body>

</html>

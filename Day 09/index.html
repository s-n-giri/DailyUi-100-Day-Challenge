<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/86a59c7f61.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Music Player - DailyUI</title>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/profile.jpg" class="img">
            <h1>Kaalbhairav Ashtakam</h1>
            <p>Agam Aggarwal</p>
            <div class="controls">
                <div class="mid">
                    <i class="circle fa-regular fa-heart"></i>
                    <i class="circle fa-solid fa-shuffle"></i>
                    <i class="circle fa-brands fa-playstation"></i>
                    <i class="circle fa-solid fa-gear"></i>
                </div>
                <div class="bottom">
                    <i class="fa-solid fa-backward"></i>
                    <i class="fa-solid fa-pause fa-2x"></i>
                    <i class="fa-solid fa-forward"></i>
                </div>  
                <p class="time1"><small>00:00</small></p>      
                <hr>
                <p class="time2"><small>00:00</small></p>
            </div>
        </div>
    </div>
</body>

</html>

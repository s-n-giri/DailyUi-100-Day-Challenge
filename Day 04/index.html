<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <h3>Calculator</h3>
        <input type="text" class="result">
        <div class="functions">
            <div class="row">
                <button class="major">AC</button>
                <button>+/-</button>
                <button>%</button>
                <button class="basic">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="basic">*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="basic">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="basic">+</button>
            </div>
            <div class="row">
                <button class="zero">0</button>
                <button>.</button>
                <button class="basic">=</button>
            </div>
            <span>Ankur &#169;</span>
        </div>
    </div>
</body>
</html>

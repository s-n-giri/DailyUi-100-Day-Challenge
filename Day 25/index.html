<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/86a59c7f61.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <div class="bg-img">
            <img src="images/got2.jpg">
        </div>

    </div>

    <div class="nav">

        <div class="nav-list">
            <ul>
                <li><a href="#"></a>Watch More</li>
                <li><a href="#"></a><i class="fa-solid fa-tv"></i>iGtV</li>
                <li><a href="#"></a>Movies</li>
                <li><a href="#"></a>TV Shows</li>
                <li><a href="#"></a>Libraries</li>
                <li><a href="#"></a><i class="fas fa-search"></i></li>
                <li><a href="#"></a><i class="fas fa-cog"></i></li>
            </ul>
        </div>

    </div>

    <img src="images/logo.png" class="logo">

    <div class="info">

        <h5>Playing Now<i class="fa-solid fa-play"></i></h5>
        <h1 class="name">Game Of Thrones</h1>
        <div class="movie-info">
            <i class="season">Season 5</i>
            <i class="episode">Episode 4</i>
        </div>
        <button class="watch"><i class="fa-regular fa-eye"></i>Watch Now</button>
        <button class="download"><i class="fa-solid fa-download"></i>Download</button>

    </div>

    <div class="bttom-tabs">
        <h3>Up Next</h3>
        <div class="bottom-flex">
            <div class="bottom-images">
                <div class="img-container">
                    <img src="images/300.jpg" alt="">
                </div>
                <h4>300</h4>
            </div>
            <div class="bottom-images">
                <div class="img-container">
                    <img src="images/flash.jpeg" alt="">
                </div>
                <h4>The Flash</h4>
            </div>
            <div class="bottom-images">
                <div class="img-container">
                    <img src="images/batman.jpg" alt="">
                </div>
                <h4>Justice League</h4>
            </div>
            <div class="bottom-images">
                <div class="img-container">
                    <img src="images/1.jpg" alt="">
                </div>
                <h4>Spiderman</h4>
            </div>
            <div class="bottom-images">
                <div class="img-container">
                    <img src="images/on stranger tides.jpg" alt="">
                </div>
                <h4>On Stranger Tides</h4>
            </div>
            <div class="bottom-images">
                <div class="img-container">
                    <img src="images/wolverine.jpg" alt="">
                </div>
                <h4>Wolverine</h4>
            </div>
            <div class="bottom-images">
                <div class="img-container">
                    <img src="images/the dark knight.jpg" alt="">
                </div>
                <h4>The Dark Knight</h4>
            </div>
        </div>
    </div>

</body>

</html>

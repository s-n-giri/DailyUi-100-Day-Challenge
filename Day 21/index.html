<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Monitoring Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/86a59c7f61.js" crossorigin="anonymous"></script>
    
</head>

<body>

    <div class="container">

        <div class="dashboard">

            <div class="top">

                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>

                <h3>Good Evening, Maddy!</h3>
                <p>Welcome home.</p>

            </div>

            <div class="cards">

                <div class="home-temp card">
                    <img src="images/thermometer.png" class="icon">
                    <p>72 &#x2103;</p>
                    <i>tap to adjust</i>
                </div>

                <div class="front-door card">
                    <img src="images/home.png" class="icon">
                    <p>Unlocked</p>
                    <i>Lock front door</i>
                </div>
                
                <div class="living-room-lights card">
                    <img src="images/chronometer.png" class="icon">
                    <p>Living Room</p>
                    <i>Timer set for 30 sec</i>
                </div>

                
                <div class="living-room-fans card">
                    <img src="images/ceiling-fan.png" class="icon">
                    <p>Living Room</p>
                    <i>Tap to adjust <br> temperature</i>
                </div>
                
                <div class="kitchen-lights card">
                    <img src="images/symbol.png" class="icon">
                    <p>Kitchen</p>
                    <i>Tap to turn off all lights</i>
                </div>
                
                <div class="camera card">
                    <img src="images/cctv.png" class="icon">
                    <p>Camera</p>
                    <i>Tap to access</i>
                </div>
                
                <div class="master-bedroom-lights card">
                    <img src="images/desklamp.png" class="icon">
                    <p>Master <br> Bedroom</p>
                    <i>Tap to turn on</i>
                </div>
                
                <div class="guestroom-lights card">
                    <img src="images/lightbulb.png" class="icon">
                    <p>Guest <br> Bedroom</p>
                    <i>Tap to turn off</i>
                </div>

            </div>

        </div>

    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/86a59c7f61.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <h3>SignUp</h3>
        <div class="input-field">
            <input class="textbox" type="email" name="email" id="email" placeholder="Enter Your Email">
            <input class="textbox" type="password" name="password" id="password" placeholder="Enter Your Password">
            <button class="btn">Login</button>
            <div class="cnt">
                <h5>or continue with</h5>
            </div>
            <div class="social">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-square-twitter"></i>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash-Message - DailyUI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="btn-container">
        <button type="button" class="toggle-hide-show success">Success</button>
        <button type="button" class="toggle-hide-show fail">Fail</button>
    </div>
    <div class="container">
        <div class="success-box">
            <img src="images/success.jpg" class="success-img">
            <h1>Success !</h1>
            <p>Your File has been downloaded successfully!</p>
            <button class="btn" type="button">Done</button>
        </div>

        <div class="failed-box">
            <img src="images/failed.jpg" class="failed-img">
            <h1>Ooops...</h1>
            <p>Sorry, Your download failed ! Please Try again</p>
            <button type="button" class="failed-btn btn">Try Again</button>
        </div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="index.js" charset="UTF-8"></script>
</body>

</html>

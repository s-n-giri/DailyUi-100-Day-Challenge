<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/86a59c7f61.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="share-page">


            <h3>Recent</h3>
            <hr>
            <div class="image-container">
                <img src="images/1.jpg">
                <p>Vicky Kaushal</p>
            </div>
            <div class="image-container">
                <img src="images/2.jpg">
                <p>John Conner</p>
            </div>
            <div class="image-container">
                <img src="images/3.jpg">
                <p>Patrick Patel</p>
            </div>
            <div class="image-container">
                <img src="images/4.jpg">
                <p>Graham Bell</p>
            </div>




            <h3 class="group">Messaging</h3>
            <hr>
            <div class="image-container">
                <i class="fa-solid fa-comment-dots fa-2x"></i>
                <p>Messages</p>
            </div>
            <div class="image-container">
                <i class="fa-brands fa-whatsapp fa-2x"></i>
                <p>Whatsapp</p>
            </div>
            <div class="image-container">
                <i class="fa-brands fa-facebook-messenger fa-2x"></i>
                <p>Messenger</p>
            </div>
            <div class="image-container">
                <i class="fa-brands fa-telegram fa-2x"></i>
                <p>Telegram</p>
            </div>




            <h3 class="group">Social</h3>
            <hr>
            <div class="image-container">
                <i class="fa-brands fa-facebook-f fa-2x"></i>
                <p>Facebook</p>
            </div>
            <div class="image-container">
                <i class="fa-brands fa-instagram fa-2x"></i>
                <p>Instagram</p>
            </div>
            <div class="image-container">
                <i class="fa-brands fa-snapchat fa-2x"></i>
                <p>Snapchat</p>
            </div>
            <div class="image-container">
                <i class="fa-brands fa-linkedin-in fa-2x"></i>
                <p>Linkedin</p>
            </div>

            
            <h3 class="group">Other</h3>
            <hr>
            <div class="image-container">
                <i class="fa-regular fa-envelope fa-2x"></i>
                <p>Email</p>
            </div>
            <div class="image-container">
                <i class="fa-brands fa-internet-explorer fa-2x"></i>
                <p>Browser</p>
            </div>
            <div class="image-container">
                <i class="fa-solid fa-link fa-2x"></i>
                <p>Copy Link</p>
            </div>
            <div class="image-container">
                <i class="fa-solid fa-ellipsis fa-2x"></i>
                <p>More</p>
            </div>
        </div>
    </div>
</body>

</html>
